spring.application.name=api-gateway

server.port=8765

spring.cloud.gateway.discovery.locator.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true



spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

spring.cloud.compatibility-verifier.enabled=false

spring.cloud.gateway.routes[0].id=currency-exchange
spring.cloud.gateway.routes[0].uri=lb://currency-exchange
spring.cloud.gateway.routes[0].predicates=Path=/currency-exchange/**

spring.cloud.gateway.routes[1].id=currency-conversion-microservices
spring.cloud.gateway.routes[1].uri=lb://currency-conversion-microservices
spring.cloud.gateway.routes[1].predicates=Path=/currency-conversion-microservices/**

spring.cloud.gateway.routes[2].id=currency-conversion-microservices-feign
spring.cloud.gateway.routes[2].uri=lb://currency-conversion-microservices
spring.cloud.gateway.routes[2].predicates=Path=/currency-conversion-microservices-feign/**


management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
management.tracing.enabled=true
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.web.servlet.skip-pattern=/actuator.*|/eureka.*|/swagger.*|/v3/api-docs.*|/favicon.ico
